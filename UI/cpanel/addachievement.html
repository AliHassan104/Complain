			<main class="content">

				<div class="container-fluid p-4">

					<div id="formSubmitted" style="height: 5vh;">

					</div>

					<div class="row mb-2 mb-xxl-4">
						<div class="col-auto d-none d-sm-block">
							<h3><strong>Add Achievement</strong> </h3>
						</div>
					</div>

					<div class="row">

						<form>
							<fieldset>

								<div class="form-group">
									<!-- <label for="exampleInputEmail1">Title</label>
                                    <input type="text" class="form-control" id="achievementtitle" aria-describedby="emailHelp" placeholder="Enter Achievement Title">
									<br> -->
									<div class="row mb-3">

										<label for="addcomplaintype" class="col-sm-2 col-form-label">Title : </label>
										<div class="col-sm-10">

											<input type="text" class="form-control" id="achievementtitle"
												aria-describedby="emailHelp" placeholder="Enter Achievement Type">

										</div>

									</div>
								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="description">Description</label>
									<textarea class="form-control" id="description" rows="4"></textarea>
								</div>

								<div class="form-outline mb-4">
									<label for="date">Set Date : </label>
									<input type="date" id="date" name="date">
								</div>

								<div class="form-group">
									<label for="files">Achievement Picture : </label>
									<input class="form-control-file" type="file" id="inpFile" required>
								</div>
							</fieldset>
						</form>

						<div style="width: 100%;text-align: center; justify-content: center;">
							<br>
							<button style="width: 25%;" type="submit" onclick="formSubmit()" id="achieveventbtn"
								class="btn btn-primary">Add</button>
							<br>
						</div>
					</div>
				</div>
		</div>
