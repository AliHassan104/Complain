			<main class="content">

				<div class="container-fluid p-4">

					<div id="formSubmitted" style="height: 5vh;">

					</div>

					<div class="row mb-2 mb-xxl-4">
						<div class="col-auto d-none d-sm-block">
							<h3><strong>Add User</strong> </h3>
						</div>
					</div>

					<div class="row">

						<form>
							<fieldset>
								
								<div class="card-body">
									<div class="row">
										<div class="col">

											<label for="exampleInputEmail1">First Name</label>
											<input type="text" class="form-control" id="firstname"
												placeholder="First name">
										</div>
										<div class="col">

											<label for="exampleInputEmail1">Last Name</label>
											<input type="text" class="form-control" id="lastname"
												placeholder="Last name">
										</div>
									</div>

									<br>

									<div class="row">
										<div class="col">
											<label for="exampleInputEmail1">CNIC</label>
											<input type="number" class="form-control" id="cnic" placeholder="CNIC">
										</div>
										<div class="col">
											<label for="exampleInputEmail1">PhoneNumber</label>

											<input type="number" class="form-control" id="phonenumber"
												placeholder="Phone Number">
										</div>
										<div class="col">
											<label for="exampleInputEmail1">Number of family members</label>

											<input type="number" class="form-control" id="family"
												placeholder="Number Of Family Members">
										</div>
									</div>

									<br>

									<div class="row">

										<div class="form-group">
											<label for="email">Email</label> <br>
											<input type="email" class="form-control" id="email"
												aria-describedby="emailHelp" placeholder="Enter email">
											<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
										</div>


										<div style="padding-top: 10px;" class="form-group">
											<label for="password">Password</label> <br>
											<input type="password" class="form-control" id="password"
												placeholder="Password">
										</div>
										<br>
										<br>
									</div>
								</div>

								<div class="card-body">

									<br>

									<label for="exampleInputPassword1">Select Area</label>
									<select id="dropdownarea" class="form-select">
									</select>
									<br>
									

									<div class="row">
										<div class="col-4">
											<label for="exampleInputPassword1">Select Property</label>
											<select id="dropdownproperty" class="form-select" >
												<option value="Owner">Owner</option>
												<option value="Tenant">Tenant</option>
											</select>
										</div>
										<div class="col-4">
											<label for="exampleInputPassword1">Select Type</label>
											<select id="usertype" class="form-select" >
												<option value="Customer">Customer</option>
												<option value="Worker">Worker</option>
												<option value="Admin">Admin</option>
											</select>
										</div>
										<div class="col-4">
											<label for="exampleInputPassword1">Select Block</label>
											<select id="dropdownblock" class="form-select" >
											</select>
										</div>
									</div>

									<br>
									<div class="row">
							
										<div class="col">
											<label for="validationDefault04">Floor Number</label>
											<input type="number" class="form-control" id="floornumber"
												placeholder="floor number" required>
										</div>
										<div class="col">
											<label for="validationDefault05">House Number</label>
											<input type="text" class="form-control" id="housenumber" placeholder="Zip"
												required>
										</div>
									
									</div>
								</div>

						</form>

						<br><br>
