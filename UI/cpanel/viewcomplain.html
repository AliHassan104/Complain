							<!-- Change Complain Status Modal	 -->
			
            <div class="modal fade" id="statusmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Status</h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <select id="updatedstatus" class="form-select" aria-label="Default select example">
                            <option value="IN_REVIEW" selected>IN REVIEW</option>
                            <option value="IN_PROGRESS">IN PROGRESS</option>
                            <option value="COMPLETED">COMPLETED</option>
                            <option value="REJECTED">REJECTED</option>
                          </select>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" onclick="assignComplain()" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            
			
            
			<main class="content">
                <div class="container-fluid p-0">


					<div id="formSubmitted" style="height: 5vh;">
                        
                    </div>

			
					<div class="row">
						<div class="col-sm-3">
							<h1 class="h3 d-inline align-middle heading">Complains</h1>
						</div>

						<div  class="col-sm-3">
							<select  class="form-select " data-style="btn-secondary" id="complainType">
						
							</select>	
						</div> 

						<div class="col-sm-3" >
							<select  class="form-select" data-style="btn-secondary" id="dropdownArea">

							</select>
						</div>
						
						<div class="col-sm-3">
							<select  class="form-select show-tick" data-style="btn-secondary" id="filterByStatus">
								<option  disabled selected>Filter By Status</option>
								<option value="IN_REVIEW">In Review</option>
								<option value="IN_PROGRESS">In Progress</option>
								<option value="COMPLETED">Completed</option>
								<option value="REJECTED">Rejected</option>
								<option value="All">All</option>
							</select>
						</div>
						  
					</div>

            						</div>
