<div class="container-fluid" style=" height: 100%!important;overflow: auto; padding-bottom: 70px;">

  <div class="section full mt-2">
    <div class="appHeader">
      <div class="pageTitle" style="padding-right: 50px;">My Complain</div>
      <div class="right">
              <span (click)="newComplainBtn()" class="btn btn-primary" >New Complain</span>
      </div>
  </div>
</div>

<br>

<div [hidden]="newComplain"  class="container-fluid">

  <div id="appCapsule">

    <div class="section full mt-2 mb-2">
        <div class="section-title">Upload Input</div>
        <div class="wide-block pb-2 pt-2">
          <form [formGroup]="object" (ngSubmit)="complainSubmit(object.value)">

                <div class="custom-file-upload" id="fileUpload1">
                  <input
                  (change)="onChange($event)"
                   multiple
                   placeholder="Pictures"
                   type="file" name="file" formControlName="pictureUrl" id="fileuploadInput" accept=".png, .jpg, .jpeg">
                    <label for="fileuploadInput">
                        <span>
                            <strong>
                                <ion-icon name="cloud-upload-outline"></ion-icon>
                                <img [src]="imageSrc" alt="">
                                <i>Tap to Upload</i>
                            </strong>
                        </span>
                    </label>
                </div>



                <!-- <div class="mb-3">
                  <label for="formFile" class="form-label">Default file input example</label>
                  <input class="form-control" type="file" id="formFile">
                </div> -->

                <!-- <div class="form-group">
                  <label for="file">File</label>
                  <input
                      formControlName="file"
                      id="file"
                      type="file"
                      class="form-control">
              </div> -->


                <div class="form-group boxed">
                  <div class="input-wrapper">

                    <div class="" formGroupName="complainType">
                      <label class="form-label" for="city5">Complain Type</label>
                      <select formControlName="id" class="form-control form-select" id="city5">
                        <!-- <option value="none" selected disabled>Select a Complain Type</option> -->
                        <option  value="null" selected disabled>Select a Complain Type</option>
                        <option *ngFor="let list of lists" value={{list.id}}>{{list.name}}</option>
                      </select>
                    </div>

                </div>
            </div>

            <div class="form-group boxed">
              <div class="input-wrapper">
                  <label class="form-label" for="address5">Description</label>
                  <textarea id="address5" rows="2" formControlName="description" class="form-control"></textarea>
                  <i class="clear-input">
                      <ion-icon name="close-circle"></ion-icon>
                    </i>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

              <div class="form-group btn-group">

          </form> -->

        </div>
    </div>
  </div>

</div>



<div >
  <div class="section mt-2">
  <div class="row">

    <div class="col-12" *ngFor="let list of complainList">
      <a [routerLink]="['/complaintimeline/',list.id]">
          <div  class="card product-card" style="margin-top: 10px; margin-bottom: 10px;">
              <div class="card-body">
                  <img style="width: 100%;" src={{list.picture}} class="image" alt="product image">
                  <h2 class="title">{{list.complainType.name}} </h2>
                  <p>{{list.date | date:"fullDate"}}</p>
                  <!-- <p>{{list.status}}</p> -->
                  <p>{{list.description}}</p>
                </div>
              </div>
            </a>
      </div>

  </div>
  </div>

</div>


</div>
