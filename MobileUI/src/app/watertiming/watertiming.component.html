
<div class="appHeader text-light" >
  <div class="pageTitle">{{areaName}} Water Timing</div>
  <div class="right">
  </div>

<div style="height: 100%!important;overflow: auto;" class="accordion" id="accordionExample">

  <!-- <div   *ngIf="areaWaterTimimg.length > 0; else nowatertiming"> -->
  <!-- <div   *ngIf="areaWaterTimimg.waterTimingDtoList.length > 0"> -->

  <div   *ngIf="areaWaterTimimg.length > 0; else nowatertiming">

  <div   *ngFor="let list of areaWaterTimimg; let i = index">


  <div   *ngIf="list.waterTimingDtoList.length > 0">

    <div  class="card" >

      <div class="card-header" id="headingTwo" >
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" [attr.data-target]="'#abc'+i"  aria-expanded="false" [attr.aria-controls]="'abc'+i">
            {{list.block_name}}
          </button>
        </h5>
      </div>

      <div [id]="'abc'+i" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">

          <div class="card-body">
            <div *ngFor="let watertime of list.waterTimingDtoList" class="">
              <!-- On {{watertime.date | date:"EEEE" }} -->
              <!-- On {{watertime.date.slice(0.3)}} -->

              <!-- water will start at {{watertime.start_time | time}}
              and end at {{watertime.end_time | time}} -->
              <!-- *ngIf="watertime.date === 'Sunday'" -->
              <div style="width: 200px;height: 50px; margin-bottom: 5px;" class="chip">
                <!-- <i  style="width: 50px;height: 50px;" class="chip-icon bg-primary"> -->
                    <!-- <ion-icon name="person"></ion-icon> -->
                <!-- <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE').slice(0,2) === 'Mon'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/mon.png"/> -->
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Mon'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/mon.png"/>
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Tue'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/tue.png"/>
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Wed'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/wed.png"/>
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Thu'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/thur.png"/>
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Fri'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/fri.png"/>
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Sat'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/sat.png"/>
                <img *ngIf="(watertime.date.slice(0,3) | date:'EEEE' | slice:0:3) === 'Sun'" style="width: 45px;height: 40px; padding-left: 10px; padding-top: 5px;" src="assets/icons/sun.png"/>
                <!-- </i> -->

                <span  class="chip-label">{{watertime.start_time | time}} - {{watertime.end_time | time}}</span>
              </div>

              <br>

            </div>

          </div>

          <!-- <div class="section full mt-2">
            <div class="section-title">with Icon</div>
            <div class="wide-block pt-2 pb-2">

                <div class="chip chip-media">

                <div class="chip chip-media">

        </div> -->
