<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
    <div class="left">
        <a href="javascript:;" class="headerButton goBack">
            <!-- <ion-icon name="chevron-back-outline"></ion-icon> -->
        </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
        <a (click)="goToLogin()" class="headerButton">
            Login
        </a>
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">
    <div style="overflow-y: scroll !important;" [style.height.px]="innerHeight">
    <div class="login-form">
        <div class="section">
            <h1>Register</h1>
            <h4>Fill the form to join us</h4>
        </div>
        <div class="section mt-2 mb-5">
            <form   (ngSubmit)="userSubmit(registerForm.value)">

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="text" formControlName="firstname" class="form-control" name="first name" placeholder="first name">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="text" formControlName="lastname" class="form-control" name="last name"  placeholder="last name">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="text" formControlName="cnic" class="form-control" name="cnic number" placeholder="cnic number">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="text" formControlName="phoneNumber" class="form-control" name="phone number" placeholder="phone number">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="text" formControlName="numberOfFamilyMembers" class="form-control" name="total number of family member" placeholder="total number of family member">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="email" formControlName="email" class="form-control" name="email"  placeholder="email address">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input formControlName="password" [type]="typeChange" class="form-control" name="password" placeholder="password">
                        <i class="field-icon" (click)="onToggleShowPassword()">
                            <!-- <ion-icon src="assets/eye.svg"></ion-icon> -->
                        </i>
                    </div>
                </div>


                <div class="form-group boxed">
                    <div class="input-wrapper">

                        <select formControlName="property" class="browser-default custom-select" name="userType">
                            <option  value="null" selected disabled>Select Property</option>
                            <option  value="Owner">Owner</option>
                            <option  value="Tenant">Tenant</option>
                          </select>
                </div>
                </div>

                <div class="form-group boxed">
                  <div class="input-wrapper" formGroupName="area">
                      <select formControlName="id" (change)="getBlock()"  class="browser-default custom-select" name="userType">
                          <option  value="null" selected disabled>Select Area</option>
                          <option *ngFor="let area of areas" [value]="area.id">{{area.name}}</option>>
                        </select>
              </div>
              </div>

              <div class="form-group boxed">
                <div formGroupName="block" class="input-wrapper">
                    <select formControlName="id" class="browser-default custom-select" name="userType">
                        <option  value="null" selected disabled>Select Block</option>
                        <option *ngFor="let block of blocks" [value]="block.id">{{block.block_name}}</option>>
                        <!-- <option  value="Tenant">Block B</option> -->
                    </select>
                </div>
            </div>

            <div class="form-group boxed">
              <div class="input-wrapper">
                  <input type="email" formControlName="houseNumber" class="form-control" name="email"  placeholder="house number">
                  <i class="clear-input">
                      <!-- <ion-icon name="close-circle"></ion-icon> -->
                  </i>
              </div>
          </div>
          <div class="form-group boxed">
            <div class="input-wrapper">
                <input type="email" formControlName="floorNumber" class="form-control" name="email"  placeholder="floor number">
                <i class="clear-input">
                    <!-- <ion-icon name="close-circle"></ion-icon> -->
                </i>
            </div>
        </div>
        <div class="form-group boxed">
          <div class="input-wrapper">
              <input type="email" formControlName="street" class="form-control" name="email"  placeholder="street">
              <i class="clear-input">
                  <!-- <ion-icon name="close-circle"></ion-icon> -->
              </i>
          </div>
      </div>

            <div class="form-button-group">
                <button type="submit"  class="btn btn-primary btn-block btn-lg">Register</button>
            </div>

            </form>
        </div>
    </div>
</div>
</div>

<div id="toast-15" class="toast-box toast-bottom bg-success">
    <div class="in">
        <div class="text">
            Success Color
        </div>
    </div>
</div>

<div id="toast-16" class="toast-box toast-bottom bg-danger">
    <div class="in">
        <div class="text">
            Danger Color
        </div>
    </div>
</div>
